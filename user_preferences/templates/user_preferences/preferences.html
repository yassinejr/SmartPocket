{% extends 'user_preferences/base.html' %}
{% load static %}


{% block content %}

<div class="container mt-3">
    <h2>Preferred Currency</h2>
    <br>
    <form action="{% url 'preferences' %}" method="post">
        {% csrf_token %}
        <div class="input-group">
          <select name="currency" class="form-select" id="inputGroupSelect04" aria-label="Example select with button addon">
            {% if user_preferences.currency %}
              <option name="currency" value="{{user_preferences.currency}}" selected>{{user_preferences.currency}}</option>
            {% else %}
              <option selected>Choose a currency...</option>
                {% for c in currency_data %}
                    <option name="currency" value="{{ c.code }} - {{ c.name }}">{{ c.code }} - {{ c.name }}</option>
                {% endfor %}
            {% endif %}



          </select>
          <input class="btn btn-outline-secondary" type="submit" value="save">
        </div>
    </form>

</div>


{% endblock %}
